{% extends "base.html" %}

{% block content %}
    <!-- Word & Input -->
    <div class="row text-center">
        <div class="col-md-6 mx-auto">
            <p class="lead">
                Type the given word within
                <span class="text-success" id="seconds">5</span> seconds:
            </p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>

            <!-- Time & Score Columns -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time left: <span id="time">0</span></h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
            </div>

            <!-- Instructions -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/survive.js') }}"></script>
    
{% endblock %}
