{% extends 'base.html' %}

{% block content %}
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({url: "/get_sent", success: function(result){
                    $("#sent").html(result);
                }});
            });
        });
    </script>
    <div class="row">
        <p id="sent"></p>
        <button>Get sentence</button>
    </div>
{% endblock %}
